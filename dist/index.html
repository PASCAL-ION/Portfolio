<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="./css/style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
  <title>Pascal Ion Portfolio</title>
</head>

<body>
  <div class="loaderContainer">
    <div class="loader"></div>
  </div>

  <section class="home-section " id="section1">
    <div class="homeContainer">
      <a href="#section1" class="logo"><img src="./images/logo.webp" alt=""></a>
      <div class="homeContainer__language-selector">
        <span class="en"><img src="./images/united-kingdom.webp" alt=""></span>
        <span class="fr"><img src="./images/france.webp" alt=""></span>
      </div>
      <button class="homeContainer__menuButton menuClosed">
        <span class="homeContainer__menuButton__line line1"></span>
        <span class="homeContainer__menuButton__line line2"></span>
        <span class="homeContainer__menuButton__line line3"></span>
      </button>

      <nav class="homeContainer__responsiveNav">
        <ul>
          <li><a href="#section2">A propos</a></li>
          <li><a href="#section3">Projets</a></li>
          <li><a href="#section4">Contact</a></li>
        </ul>
      </nav>
      <div class="homeContainer__presentationText">
        <div class="homeContainer__title-and-socialLink">
          <h1 class="homeContainer__title-and-socialLink__title">Developpeur frontend junior</h1>
          <ul class="homeContainer__title-and-socialLink__socialLink">
            <li><i class="fa-brands fa-github"></i><a href="https://github.com/PASCAL-ION" target="_blank">Github</a></li>
            <li><i class="fa-brands fa-linkedin"></i><a href="https://www.linkedin.com/in/ionpascal/" target="_blank">Linkedin</a></li>
          </ul>
        </div>
        <div class="homeContainer__profilePhoto"></div>
      </div>
    </div>
  </section>
  <section class="about-section " id="section2">
    <div class="aboutContainer">
      <div class="aboutContainer__presentationTextContainer">
        <p class="aboutContainer__presentationTextContainer__text" data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0">
        </p>
        </p>
      </div>
    </div>
  </section>
  <section class="work-section " id="section3">
    <div class="workContainer">
      <div class="workContainer__projectsContainer">
        <!-- Dynamic content injected by ts -->
      </div>
    </div>
  </section>
  <section class="contact-section " id="section4">
    <div class="contactContainer">
      <form class="contactContainer__contact-form" action="https://formsubmit.co/ionpascal26@gmail.com" method="POST"
        data-aos="zoom-out" data-aos-anchor-placement="top-center">
        <h3>Contact</h3>
        <div class="contactContainer__input-group">
          <input type="text" id="name" name="name" placeholder=" " required autocomplete="on">
          <label for="name" class="contactContainer__label contactContainer__fullNameLabel">Nom</label>
        </div>
        <div class="contactContainer__input-group">
          <input type="email" id="email" name="email" placeholder=" " required autocomplete="on">
          <label for="email" class="contactContainer__label contactContainer__emailLabel">Email</label>
        </div>
        <div class="contactContainer__input-group">
          <input type="text" id="subject" name="subject" placeholder=" " required>
          <label for="subject" class="contactContainer__label contactContainer__subjectLabel">Sujet</label>
        </div>
        <div class="contactContainer__input-group">
          <textarea name="message" id="message" cols="30" rows="10" placeholder=" " required></textarea>
          <label for="message" class="contactContainer__label contactContainer__messageLabel">Message</label>
        </div>
        <button type="submit" id="submitFormButton">Envoyer</button>
      </form>
    </div>
  </section>
  <footer>
    <div class="footer-container">
      <div class="logo_contact-social">
        <div class="logo">
          <a href="#section1" class="logo"><img src="./images/logo.webp" alt=""></a>
        </div>
        <div class="contact-social">
          <div class="contact">
            <span id="phone"><i class="fa-solid fa-phone"></i>07 53 87 34 48</span>
          <span id="email"><i class="fa-solid fa-envelope"></i>ionpascal26@gmail.com</span>
          </div>
          <div class="social">
            <a href="https://github.com/PASCAL-ION" target="_blank"><i class="fa-brands fa-github"></i>Github</a>
            <a href="https://www.linkedin.com/in/ionpascal/" target="_blank"><i class="fa-brands fa-linkedin"></i>Linkedin</a>
          </div>
          
        </div>
      </div>
      <a id="arrow-top" href="#top">
        <i class="fa-solid fa-circle-arrow-up"></i>
      </a>
    </div>

  </footer>
  <script type="module" src="./script/script.js"></script>
  <script>AOS.init();</script>
  <script src="https://unpkg.com/kursor"></script>
  <script>
    new kursor({
      type: 1,
      removeDefaultCursor: true,
      color: '#00A2C7'
    })
  </script>
</body>

</html>
